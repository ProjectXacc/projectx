        ];
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    const shuffledQuestions = shuffle(quizQuestions).slice(0, 50);  // Randomly pick 50 questions

    let currentPage = 0;
    let totalScore = 0;

    function displayQuestions(page) {
        const quizContainer = document.getElementById('quizContainer');
        quizContainer.innerHTML = ''; // Clear previous questions

        const start = page * 2;  // Show 2 questions per page
        const end = start + 2;
        const questionsForPage = shuffledQuestions.slice(start, end);

        questionsForPage.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <h3>${start + index + 1}. ${q.question}</h3>
                <div class="options">
                    ${q.options.map((option, idx) => `
                        <label>
                            <input type="radio" name="question${start + index}" value="${option}">
                            ${option}
                        </label><br>
                    `).join('')}
                </div>
            `;
            quizContainer.appendChild(questionDiv);
        });

        // Update pagination and button visibility
        document.getElementById('pageIndicator').textContent = `Page ${page + 1} of ${Math.ceil(shuffledQuestions.length / 2)}`;
        document.getElementById('prevButton').style.display = currentPage === 0 ? 'none' : 'inline-block';
        document.getElementById('nextButton').style.display = (currentPage === Math.ceil(shuffledQuestions.length / 2) - 1) ? 'none' : 'inline-block';
        document.getElementById('submitButton').style.display = (currentPage === Math.ceil(shuffledQuestions.length / 2) - 1) ? 'inline-block' : 'none';
    }

    function calculateScore() {
        // Check answers for the entire quiz, regardless of page
        shuffledQuestions.forEach((q, index) => {
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
            if (selectedOption && selectedOption.value === q.answer) {
                totalScore++;
            }
        });
    }

    document.getElementById('nextButton').addEventListener('click', () => {
        currentPage++;
        displayQuestions(currentPage);  // Move to the next page
    });

    document.getElementById('prevButton').addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            displayQuestions(currentPage);  // Move to the previous page
        }
    });

    document.getElementById('goButton').addEventListener('click', () => {
        const pageInput = document.getElementById('pageInput').value;
        const pageIndex = parseInt(pageInput) - 1;

        if (pageIndex >= 0 && pageIndex < Math.ceil(shuffledQuestions.length / 2)) {
            currentPage = pageIndex;
            displayQuestions(currentPage);  // Jump to the selected page
        }
    });

    document.getElementById('submitButton').addEventListener('click', () => {
        calculateScore();
        const quizContainer = document.getElementById('quizContainer');
        quizContainer.innerHTML = `<h2>Your Score: ${totalScore} / 50</h2>`;
        document.getElementById('prevButton').style.display = 'none';
        document.getElementById('nextButton').style.display = 'none';
        document.getElementById('submitButton').style.display = 'none';
        document.getElementById('pageInput').style.display = 'none';
        document.getElementById('goButton').style.display = 'none';
    });

    // Initialize quiz
    displayQuestions(currentPage);
</script>

</body>
</html>
